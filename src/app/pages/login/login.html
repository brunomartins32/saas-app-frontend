<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuário"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Senha"
      required
    />
    <button type="submit">Entrar</button>
  </form>
  <p *ngIf="error" class="error-msg">Usuário ou senha inválidos</p>
</div>
